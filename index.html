
<!DOCTYPE html>

<html lang="nl">
<head>

<title>Checklist Eurocars</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; padding: 1em; background: #f2f2f2; }
    h1 { text-align: center; }

    select, input[type="file"], input[type="text"] { margin-top: 0.5em; width: 100%; }
    button { padding: 1em; font-size: 1em; background: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; }

</head>
<body>

</div>

<div class="checklist-item">

<input accept="image/*" capture="environment" id="step13_photo" type="file"/>
</div>
<button onclick="generatePDF()" type="button">Checklist opslaan als PDF</button>
</form>
<script>
    async function generatePDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Checklist Eurocars", 20, 20);
      let y = 30;

      for (let i = 1; i <= 13; i++) {
        const label = document.querySelector('label[for="step' + i + '"]').innerText;
        let answer = "";
        const select = document.getElementById("step" + i + "_answer");
        if (select) answer = select.value;

        doc.text(label, 20, y);
        y += 8;
        if (answer) {{
          doc.text("Antwoord: " + answer, 20, y);
          y += 8;
        }}
      }

      doc.save("Checklist-Eurocars.pdf");
    }
  </script>
<script>
function togglePhotoUpload(selectElement) {
    const photoInput = selectElement.parentElement.querySelector('.conditional-photo');
    if (selectElement.value === "Ja") {
        photoInput.style.display = "block";
        photoInput.required = true;
    } else {
        photoInput.style.display = "none";
        photoInput.required = false;
    }
}
</script></body>
